services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rootshare-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootshare
      MONGO_INITDB_ROOT_PASSWORD: rootshare123
      MONGO_INITDB_DATABASE: rootshare
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rootshare-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Mongo Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: rootshare-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: rootshare
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootshare123
      ME_CONFIG_MONGODB_URL: mongodb://rootshare:rootshare123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - rootshare-network

volumes:
  mongodb_data:

networks:
  rootshare-network:
    driver: bridge
